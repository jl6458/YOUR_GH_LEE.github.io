on:
  push:
    branches: [main, master]
name: Render and Deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev pandoc
          
      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::pagedown
            any::tidyverse
            any::DT
            any::ggplot2
            any::devtools
      
      - name: Install p8105.datasets from GitHub
        run: |
          R -e 'devtools::install_github("P8105/p8105.datasets")'
      
      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2
        
      - name: Render Site
        run: R -e "rmarkdown::render_site(encoding = 'UTF-8')"
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4