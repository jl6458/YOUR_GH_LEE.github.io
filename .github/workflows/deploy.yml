# In .github/workflows/deploy.yml
on:
  push:
    branches: [main, master] # Triggers on push to main or master

name: Render and Deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows write access to your repo
      pages: write     # Allows deployment to GitHub Pages
      id-token: write  # Allows authentication
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Dependencies
        run: R -e "install.packages(c('rmarkdown', 'pagedown', 'tidyverse', 'DT', 'ggplot2'))"
        
      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Render Site
        run: R -e "rmarkdown::render_site(encoding = 'UTF-8')"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' # Tell it to upload the _site folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4